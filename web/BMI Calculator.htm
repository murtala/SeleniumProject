<SCRIPT type="text/javascript">


		function cal_bmi(kg, htc){
		   m = htc/100;
		   h2 = m * m;

		   bmi = kg/h2;
	

		   f_bmi = Math.floor(bmi);

		   diff  = bmi - f_bmi;
		   diff = diff * 10;

		   diff = Math.round(diff);
		   if (diff == 10){
			  // Need to bump up the whole thing instead
			  f_bmi += 1;
			  diff = 0;
		   }
		   bmi = f_bmi + "." + diff;

		   return bmi;
		}
		function compute(){
		  		   // Set up variables for calculation
			var weightKg;
			var heightCMS;
			var bmi;
			var bmi_category;
			weightKg = document.getElementById("weightKg");
			heightCMS = document.getElementById("heightCMS");
			error = document.getElementById("error");
			error.innerText = "";
			
			if (heightCMS.value == "")
			{
				error.innerText = "Please enter Height";
				return false;
			}
			if (weightKg.value == "")
			{
				error.innerText = "Please enter Weight";
				return false;
			}
			
			bmi = document.getElementById("bmi");
			bmi_category = document.getElementById("bmi_category");

		   w = weightKg.value;
		   
		//   i = parseInt(f.htc.value);
		   i = heightCMS.value;

		   // Do validation checking to ensure existence of values
		
		   bmi.value = cal_bmi(w, i);
		   b = cal_bmi(w, i);
		   
		   if (b < 18.5)
			bmi_category.value = "Underweight";
		   else if((b >= 18.5) && (b <= 24.9))
			bmi_category.value = "Normal";
		   else if((b >= 25) && (b <= 29.9))
			bmi_category.value = "Overweight";
		   else if(b >= 30)
			bmi_category.value = "Obesity";
		}
		
	</SCRIPT>
