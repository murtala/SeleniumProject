<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>A simple AJAX website with jQuery</title>
<link rel="stylesheet" type="text/css" href="./AjaxDemo_files/demo.css">
<script type="text/javascript" src="./AjaxDemo_files/jquery.min.js"></script>
<script type="text/javascript">
var default_content="";

$(document).ready(function(){
	
	checkURL();
	$('ul li a').click(function (e){

			checkURL(this.hash);

	});
	
	//filling in the default content
	default_content = $('#pageContent').html();
	
	
	setInterval("checkURL()",250);
	
});

var lasturl="";

function checkURL(hash)
{
	if(!hash) hash=window.location.hash;
	
	if(hash != lasturl)
	{
		lasturl=hash;
		
		// FIX - if we've used the history buttons to return to the homepage,
		// fill the pageContent with the default_content
		
		if(hash=="")
		$('#pageContent').html(default_content);
		
		else
		loadPage(hash);
	}
}


function loadPage(url)
{
	url=url.replace('#','');
	
	$('#loading').css('visibility','visible');
	$('#pageContent').load(url);
	document.title = url;
	$('#loading').css('visibility','hidden');
}
</script>

</head>

<body>

<div id="rounded">
<img src="./AjaxDemo_files/top_bg.gif" alt="top"><div id="main" class="container">
    <h1>A simple AJAX driven jQuery website</h1>
    <h2>Because simpler is better</h2>
    
    <ul id="navigation">
    <li><a href="AjaxDemo.html#page1">Page 1</a></li>
    <li><a href="AjaxDemo.html#page2">Page 2</a></li>
    <li><a href="AjaxDemo.html#page3">Page 3</a></li>
    <li><a href="AjaxDemo.html#page4">Page 4</a></li>
    <li><img id="loading" src="./AjaxDemo_files/ajax-loader.gif" alt="loading"></li>
    </ul>
    
    <div class="clear"></div>
    
    <div id="pageContent"><p>
		Hello, this is a Ajax. To test it, click some of the buttons above. Have a nice stay!</p><p></p></div>
    </div>
    <div class="clear"></div>
<img src="./AjaxDemo_files/bottom_bg.gif" alt="bottom"></div>

<div align="center" class="demo">
</div>


</body></html>
