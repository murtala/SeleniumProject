	<script type="text/javascript">
		var act_balance = 2000.00;
		
		function transfer(){
		
			
			
			var payeeList = Array("Jim","Tim","John");
		
		  	payee = document.getElementById("payee");
			amount = document.getElementById("amount");
			balance = document.getElementById("balance");
			
			message.innerText = "";
			
			if (payee.value == "")
			{
				message.innerText = "Please enter a valid Payee name";
				return false;
			}
			if (amount.value == "")
			{
				message.innerText = "Please a valid amount";
				return false;
			}
			
			if(payeeList.indexOf(payee.value) == -1)
			{
				message.innerText = "Transfer failed!! '" + payee.value + "' is not registered in your List of Payees";
				return false;
			}
			
			if(amount.value > act_balance)
			{
				message.innerText = "Transfer failed!! account cannot be overdrawn";
				return false;
			}
			
			act_balance = act_balance - amount.value;
			balance.value = act_balance.toFixed(2);
			
			message.innerText = "$" + amount.value + " transferred successfully to " + payee.value + "!!";
			
		}
		
	</script>
